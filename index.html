<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button id="darkModeToggle">ðŸŒ™</button></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h1>Hi, I'm <span class="typewriter"></span></h1>
        <p>A Computer enthusiast</p>
        <a href="#projects" class="btn">View Projects</a>
    </section>
    
    <section id="about">
        <h2>About Me</h2>
        <p>Short and engaging bio goes here.</p>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-grid">
            <div class="project-card">Project 1</div>
            <div class="project-card">Project 2</div>
            <div class="project-card">Project 3</div>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="/submit" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Your Name" required>
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Your Email" required>
            <label for="message">Your Message</label>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
