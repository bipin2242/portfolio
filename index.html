<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Add Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button id="darkModeToggle">ðŸŒ™</button></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h1>Hi, I'm <span class="typewriter"></span></h1>
        <p>Web Developer passionate about interactive UI.</p>
        <a href="#projects" class="btn">View Projects</a>
    </section>
    
    <section id="about">
        <h2>About Me</h2>
        <p>Short and engaging bio goes here.</p>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-grid">
            <div class="project-card">Project 1</div>
            <div class="project-card">Project 2</div>
            <div class="project-card">Project 3</div>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="/submit" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Your Name" required>
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Your Email" required>
            <label for="message">Your Message</label>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <!-- LinkedIn Icon Link -->
        <div class="social-links">
            <a href="https://www.linkedin.com/in/bipinsharma24/" target="_blank" class="linkedin-link">
                <i class="fab fa-linkedin"></i> Connect on LinkedIn
            </a>

            <!-- Email -->
            <a href="mailto:sharmabipin024@gmail.com" class="email-link">
                <i class="fas fa-envelope"></i> Email Me
            </a>
        </div>
    </section>
</body>
</html>
